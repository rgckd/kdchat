<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickdrum Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: #000000;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: #888888;
            font-size: 0.9rem;
        }

        /* Main Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            overflow: hidden;
        }

        /* Messages Area */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.bot .message-avatar {
            background-color: #e63946;
            color: #ffffff;
        }

        .message.user .message-avatar {
            background-color: #333333;
            color: #ffffff;
        }

        .message-content {
            background-color: #1a1a1a;
            padding: 1rem 1.25rem;
            border-radius: 12px;
            max-width: 70%;
            line-height: 1.6;
        }

        .message.user .message-content {
            background-color: #e63946;
            color: #ffffff;
        }

        .message.bot .message-content {
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
        }

        /* Input Area */
        .input-container {
            padding: 1.5rem 0;
            border-top: 1px solid #1a1a1a;
        }

        .input-wrapper {
            display: flex;
            gap: 1rem;
            background-color: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 0.5rem;
            transition: border-color 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: #e63946;
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1rem;
            padding: 0.75rem;
            outline: none;
        }

        #messageInput::placeholder {
            color: #666666;
        }

        #sendButton {
            background-color: #e63946;
            color: #ffffff;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #sendButton:hover {
            background-color: #d62839;
            transform: translateY(-1px);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            background-color: #333333;
            cursor: not-allowed;
            transform: none;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            gap: 0.5rem;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Scrollbar Styling */
        .messages::-webkit-scrollbar {
            width: 8px;
        }

        .messages::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }

        .messages::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 3rem 1rem;
            color: #888888;
        }

        .welcome-message h2 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .welcome-message p {
            font-size: 1.1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .message-content {
                max-width: 85%;
            }

            .welcome-message h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>
            <div class="logo">Kickdrum</div>
            <div class="tagline">Technology that transforms</div>
        </div>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="welcome-message">
                <h2>Welcome to Kickdrum Chat</h2>
                <p>How can we help you assess, accelerate, or assure your technology today?</p>
            </div>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button id="sendButton">Send</button>
            </div>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const WEBHOOK_URL = 'https://rgchandar.app.n8n.cloud/webhook/3de15543-3335-4dca-9505-72a4656cafff/chat';
        
        let conversationHistory = [];

        function addMessage(text, isUser = false) {
            const welcomeMessage = messagesContainer.querySelector('.welcome-message');
            if (welcomeMessage) {
                welcomeMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'U' : 'K';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            messagesContainer.appendChild(messageDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'K';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            content.appendChild(indicator);
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(content);
            messagesContainer.appendChild(typingDiv);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addMessage(message, true);
            conversationHistory.push({ role: 'user', content: message });
            messageInput.value = '';
            
            // Disable input while bot is "thinking"
            messageInput.disabled = true;
            sendButton.disabled = true;
            
            showTypingIndicator();
            
            // Send to webhook and get response
            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message,
                    conversationHistory: conversationHistory
                })
            })
            .then(response => response.json())
            .then(data => {
                hideTypingIndicator();
                const botResponse = data.response || data.message || "I'm here to help! Could you please rephrase that?";
                addMessage(botResponse, false);
                conversationHistory.push({ role: 'assistant', content: botResponse });
                
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            })
            .catch(error => {
                console.error('Error:', error);
                hideTypingIndicator();
                addMessage("Sorry, I'm having trouble connecting. Please try again later.", false);
                
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            });
        }

        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        messageInput.focus();
    </script>
</body>
</html>
