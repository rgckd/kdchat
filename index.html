<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickdrum Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #1a1a1a;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: #888888;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        #n8n-chat {
            flex: 1;
            width: 100%;
            height: 100%;
        }

        /* Dark theme overrides for n8n chat */
        :root {
            /* Kickdrum red as primary */
            --chat--color--primary: #e74266;
            --chat--color--primary-shade-50: #db4061;
            --chat--color--primary--shade-100: #cf3c5c;
            --chat--color-white: #ffffff;
            --chat--color-light: #1a1a1a;
            --chat--color-light-shade-50: #2a2a2a;
            --chat--color-medium: #333333;
            --chat--color-dark: #000000;
            --chat--color-disabled: #666666;
            
            /* Chat window styling */
            --chat--background: #000000;
            --chat--header--background: transparent;
            --chat--header--color: #ffffff;
            --chat--header--border-bottom: none;
            
            /* Messages - bot (Sharan) */
            --chat--message--bot--background: #1a1a1a;
            --chat--message--bot--color: #ffffff;
            --chat--message--bot--border: none;
            
            /* Messages - user */
            --chat--message--user--background: #e74266;
            --chat--message--user--color: #ffffff;
            --chat--message--user--border: none;
            
            /* Input area */
            --chat--textarea--background: #1a1a1a;
            --chat--textarea--color: #ffffff;
            --chat--textarea--border: 1px solid #2a2a2a;
            
            /* Bot avatar - show 'S' for Sharan */
            --chat--bot--avatar--background: #e74266;
            --chat--bot--avatar--color: #ffffff;
        }
        
        /* Custom avatar styling for bot messages to show 'S' */
        .chat-message.bot .chat-message-avatar::before {
            content: 'S';
            font-weight: 600;
        }

        /* Force solid black background throughout */
        #n8n-chat,
        #n8n-chat > *,
        #n8n-chat * {
            background-image: none !important;
        }

        /* Hide the chat bubble launcher */
        button[aria-label="Open chat"],
        [class*="ChatLauncher"],
        [data-n8n-chat-launcher] {
            display: none !important;
        }

        /* Force chat window to be visible and fullscreen */
        [class*="ChatWindow"],
        [class*="chat-window"] {
            display: flex !important;
            position: static !important;
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            border: none !important;
            border-radius: 0 !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Kickdrum</div>
        <div class="tagline">Technology that transforms</div>
    </header>

    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://rgchandar.app.n8n.cloud/webhook/ba84a436-361c-4258-85ee-c0e8a41e1ec5/chat',
            mode: 'fullscreen',
            initialMessages: [
                'Hey drummer, This is Sharan, your People Success Partner.',
                'Do you have a few minutes to share your Kickdrum Experience with me?'
            ],
            i18n: {
                en: {
                    title: '',
                    subtitle: '',
                    footer: '',
                    inputPlaceholder: 'Type your message...',
                }
            }
        });
    </script>
</body>
</html>
