<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kickdrum Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000000;
            color: #ffffff;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #1a1a1a;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .tagline {
            color: #888888;
            font-size: 0.9rem;
            margin-top: 0.25rem;
        }

        #n8n-chat {
            flex: 1;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Kickdrum</div>
        <div class="tagline">Technology that transforms</div>
    </header>

    <div id="n8n-chat"></div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://rgchandar.app.n8n.cloud/webhook/ba84a436-361c-4258-85ee-c0e8a41e1ec5/chat',
            mode: 'fullscreen',
            initialMessages: [
                'Welcome to Kickdrum Chat! ðŸ‘‹',
                'How can we help you assess, accelerate, or assure your technology today?'
            ],
            i18n: {
                en: {
                    title: 'Kickdrum',
                    subtitle: 'Technology that transforms',
                    footer: '',
                    getStarted: 'Start Conversation',
                    inputPlaceholder: 'Type your message...',
                }
            }
        });
    </script>
</body>
</html>
